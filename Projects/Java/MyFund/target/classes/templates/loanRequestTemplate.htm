<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<style>
html, body, div ,p{ margin: 0; padding: 0; border: 0; font-size: 100%; font: inherit; vertical-align: baseline; }
body { margin: 20px; padding : 0 0 12px 0; font-size : 14px; line-height : 22px; font-family:"微软雅黑", "宋体", Helvetica Neue, Helvetica, Arial; background : #fff; }
.box { border:1px solid #CCC; width:680px; margin:0 auto; padding:40px 40px;background:#f9f9f7;}
.box p{ line-height:24px; height:24px; }
.box .gray{color:gray;font-size:12px; }
.box b{ font-size:14px; color:red;}
.box .title{font-size:14px;padding-bottom:20px;font-weight:bold}

<body>
<!-- 
currentTime:当前时间，格式yyyy-MM-dd hh:mm 
applyNum:申请单号
-->
<div class="box">
  <p>${currentTime}  有新的融资需求意向单生成，意向单号为${applyNum} ，请及时登录管理后台对申请单执行管理.</p>
  <p></p>
  <p class="gray">此邮件由中国资金网系统自动发出，请勿直接回复。如有任何疑问，请拨打客服热线 <font color="red">400-8890-198</font>，与我们取得联系。</p>	
</div>

</html>
