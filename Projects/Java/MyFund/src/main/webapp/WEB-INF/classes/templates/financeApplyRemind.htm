<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
html, body, div ,p{ margin: 0; padding: 0; border: 0; font-size: 100%; font: inherit; vertical-align: baseline; }
body { margin: 20px; padding : 0 0 12px 0; font-size : 12px; line-height : 22px; font-family:"微软雅黑", "宋体", Helvetica Neue, Helvetica, Arial; background : #fff; }
.box { border:1px solid #CCC; width:680px; margin:0 auto; padding:20px 40px;}
.box p{ line-height:30px; height:30px; text-indent:2em;}
.box .gray{color:gray;}
.box b{ font-size:14px; color:red;}
</style>
</head>

<body>
<div class="box"> 
  ${accountTime}
  <p>申请编号为：${applyNum} ${pointContent}。</p>
  <p>申请方名称：${applyUser} 联系电话：${mobile}</p>
  <p>申请金额：${applyAmount}万元 期限：${applyDate}个月</p>
  <p>申请产品名称：${productName}</p>
  <p></p>
  <p>请您及时登录中国资金网系统后台进行处理</p>  
</div>
</body>
</html>
